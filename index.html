<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sort.css">

    <title>Find Personality</title>
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Find Personality</a>
    </header>

    <main role="main">
        <section>
            <div class="card mx-auto" style="width: 50%;">
                <div class="card-body">
                    <h5 class="card-title">Loaded Data</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ロード済みデータを一覧表示します</h6>
                    <p class="card-text">
                    <details>
                        <div id="users">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="sort" data-sort="K">K</th>
                                        <th class="sort" data-sort="i">i</th>
                                        <th>image</th>
                                        <th class="sort" data-sort="filename">filename</th>
                                        <th class="sort" data-sort="clus">clus</th>
                                    </tr>
                                </thead>
                                <tbody id="output_csv" class="list"></tbody>
                            </table>
                        </div>
                    </details>
                    </p>
                    <button class="btn btn-outline-secondary" type="button" id="get_csv_data">Reload</button></a>
                </div>
            </div>
        </section>
        <section>
            <div class="card mx-auto" style="width: 50%;">
                <div class="card-body">
                    <h5 class="card-title">Clusters</h5>
                    <h6 class="card-subtitle mb-2 text-muted">徐々に細分化していきます。</h6>
                    <p class="card-text">
                        <button class="btn btn-outline-secondary" type="button" id="get_sampling_image_k-4">Cluster
                            K=4</button>
                    </p>
                    <a href="#" class="card-link" id="clear-list">Clear</a>
                </div>
                <ul class="list-group list-group-flush" id="output_thumbnails_list">
                </ul>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/list.js"></script>
    <script src="js/sample.js"></script>
</body>

</html>
